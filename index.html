<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to provide us with valuable feedback. Your responses will help us
        improve our services and enhance your experience. Thank you for participating!</p>

    <form id="survey-form">
        <label id="name-label">Name </label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label">Email </label>
        <input id="email" type="email" placeholder="Enter your email" required>
        <label id="number-label">Age </label>
        <input id="number" min="1" max="120" placeholder="Enter your age">

        <label for="dropdown">Choose an option</label>
        <select id="dropdown">
            <option disabled selected value="">Select your continent</option>
            <option value="">Option1</option>
            <option value="">Option2</option>
            <option value="">Option3</option>
        </select>

        <p>Choose one</p>
        <label for="option1"><input type="radio" id="option1" name="choice" value="option1">Option 1</label>
        <label for="option2"><input type="radio" id="option2" name="choice" value="option2">Option 2</label>
        <label for="option3"><input type="radio" id="option3" name="choice" value="option3">Option 3</label>

        <p>Select all that apply</p>

        <label for="check1"><input type="checkbox" id="check1" name="preference" value="check1">Check 1</label>
        <label for="check2"><input type="checkbox" id="check2" name="preference" value="check2">Check 2</label>
        <label for="check3"><input type="checkbox" id="check3" name="preference" value="check3">Check 3</label>

        <label for="comments">Comments:</label>
        <textarea id="comments" placeholder="Enter your comments here"></textarea>

        <button id="submit">Submit</button>
    </form>
</body>

</html>
